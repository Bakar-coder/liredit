fragment user on User {
  id
  firstName
  lastName
  username
  email
  avatar
  admin
  seller
  createdAt
  updatedAt
  cart {
    cartItems {
      quantity
      product {
        id
        title
        price
        discount
        description
        images
      }
    }
  }
}

fragment error on ErrorField {
  field
  message
}

fragment userData on UserResponseType {
  user {
    ...user
  }
  errors {
    ...error
  }
}
